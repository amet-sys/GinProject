{{define "product"}}
<div class="products-container">
    {{if .Products}}
        {{range .Products}}
        <div class="product-card">
            <div class="product-images">
                <img src="{{index .Images 0}}" alt="{{$.Name}}" class="product-image">
            </div>
            
            <div class="product-info">
                <h2 class="product-name">{{.Name}}</h2>
                
                <div class="product-meta">
                    <span class="product-category">{{.Category}}</span>
                    <span class="product-subcategory">{{.Subcategory}}</span>
                    <span class="product-price">{{.Price}} ₽</span>
                </div>
                
                <a href="http://localhost:8080/product/{{.Id}}" class="view-button">Подробнее</a>
            </div>
        </div>
        {{end}}
    {{else}}
        <p>Товаров нет</p>
    {{end}}
</div>

<style>
    /* Основные стили */
    .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .product-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .product-images {
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    
    .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }
    
    .product-card:hover .product-image {
        transform: scale(1.05);
    }
    
    .product-info {
        padding: 20px;
    }
    
    .product-name {
        font-size: 1.3rem;
        margin: 0 0 10px 0;
        color: #2c3e50;
    }
    
    .product-description {
        color: #7f8c8d;
        margin-bottom: 15px;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .product-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .product-category,
    .product-subcategory {
        background: #f1f2f6;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
        color: #57606f;
    }
    
    .product-price {
        font-weight: bold;
        color: #e74c3c;
        font-size: 1.2rem;
        margin-left: auto;
    }
    
    .view-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
    }
    
    .view-button:hover {
        background-color: #2980b9;
    }
    
    /* Адаптация для мобильных */
    @media (max-width: 768px) {
        .products-container {
            grid-template-columns: 1fr;
            padding: 10px;
        }
    }
</style>
{{end}}
