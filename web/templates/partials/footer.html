{{define "footer"}}
<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>О нас</h3>
                <p>Лучший интернет-магазин с широким ассортиментом товаров</p>
            </div>
            <div class="footer-section">

            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Ginger. Все права защищены.

<style>
    /* Футер */
    .site-footer {
        background-color: #2c3e50;
        color: white;
        padding: 2rem 0;
        margin-top: 2rem;
        width: 100%;
    }
    
    .footer-content {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 2rem;
        margin-bottom: 1.5rem;
    }
    
    .footer-section {
        flex: 1;
        min-width: 200px;
        padding: 0 1rem;
    }
    
    .footer-section h3 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
        color: #ecf0f1;
    }
    
    .footer-section p {
        margin-bottom: 0.5rem;
        line-height: 1.5;
    }
    
    .footer-bottom {
        text-align: center;
        padding-top: 1.5rem;
        margin-top: 1.5rem;
        border-top: 1px solid #34495e;
        font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
        .footer-content {
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .footer-section {
            padding: 0;
        }
    }
